<!doctype html>
<html ng-app="fashionApp">
<head>
<link rel="stylesheet" type="text/css" href="lib/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/main.css">

<script src="lib/js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="lib/js/jquery.parallax-1.1.3.js"></script>
<title>Fashion Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Designification</title>
</head>
<body>
	<nav ng-controller="HeaderController"
		class="navbar navbar-inverse navbar-fixed-top" role="navigation"
		id="mainNav">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle"
					ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><img width="100" height="40"
					alt="logo" src="img/sword.png"></a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1" collapse="isCollapsed">
				<ul class="nav navbar-nav">
					<li ng-class="{ active: isActive('/')}"><a href="#/">Welcome</a></li>
					<li ng-class="{ active: isActive('/products')}"><a
						href="#/products">Products</a></li>
					<li ng-class="{ active: isActive('/contact')}"><a
						href="#/contact">Contact</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li ng-class="{ active: isActive('/register')}"><a
						href="#/register">Register</a></li>
					<li ng-class="{ active: isActive('/login')}"><a href="#/login">Login</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<!-- 	Fade/Slide/Pop -->
	<div class="page-container">
		<div id="section" ng-view  class="page-view" ng-class="pageAnimationClass" style="padding-top: 50px; background: white;" autoscroll="true"></div>
	</div>

	<script src="lib/js/angular.min.js"></script>
	<script src="lib/js/angular-route.min.js"></script>
	<script src="lib/js/angular-animate.min.js"></script>
	<script src="lib/js/ui-bootstrap-tpls-0.10.0.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controller.js"></script>
</body>
</html>
